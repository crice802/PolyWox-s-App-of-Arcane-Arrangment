{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/spell-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ spell.color }}">
  <div class="card-bg" style="background-color: {{ spell.color }}"></div>
  <div class="card-content">
    <h2>{{ spell.name }}</h2>
    <p>A {{ spell.color }} spell</p>
  </div>
</div>
<a href="{% url 'spells_update' spell.id %}" class="btn warn">Edit</a>
<a href="{% url 'spells_delete' spell.id %}" class="btn danger">Delete</a>

{% endblock %}
