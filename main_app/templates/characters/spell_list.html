{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/spell-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Character spells</h1>
  <img src="" alt="" />
  <img src="" alt="" />
  <img src="" alt="" />
  <img src="" alt="" />
</section>

<section class="card-container">
  {% for spell in spell_list %}
  <div class="card" style="border-color: {{ spell.color }}">
    <div class="card-bg" style="background-color: {{ spell.color }}"></div>
    <a href="{% url 'spells_detail' spell.id %}">
      <div class="card-content">
        <h2>{{ spell.name }}</h2>
        <p>A {{ spell.color }} spell</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
