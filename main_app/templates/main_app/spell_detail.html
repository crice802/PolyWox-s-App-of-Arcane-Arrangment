{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/spell-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" >
  <div class="card-bg"></div>
  <div class="card-content">
    <h2>{{ spell.name }}</h2>
    <p>{{ spell.level }}</p>
    <p>{{ spell.desc }}</p>
    <p>{{ spell.range }}</p>
    <p>{{ spell.duration }}</p>
    <p>{{ spell.casting_time }}</p>
  </div>
</div>

{% endblock %}
