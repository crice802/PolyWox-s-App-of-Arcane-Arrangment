{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/spell-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" >
  <div class="card-bg"></div>
  <div class="card-content">
    <h2>Name: {{ name }}</h2>
    <p>Level: {{ level }}</p>
    <p>Spell Desc: {{ desc.0 }}</p>
    <p>Range: {{ range }}</p>
    <p>Duration: {{ duration }}</p>
    <p>Casting time: {{ casting_time }}</p>
  </div>
</div>

{% endblock %}
