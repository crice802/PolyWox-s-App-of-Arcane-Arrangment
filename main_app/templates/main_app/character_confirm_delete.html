{% extends 'base.html' %} {% load static %} {% block content %}

<div class="page-header">
  <h1>Delete Character?</h1>
  <img
     src="{{character.photo.url}}" or "{% static 'images/character_placeholder.png' %}" 
     alt="A photo of {{character.name}}" or "Sillouette of a Character"
  />
</div>
<h2>Are you sure you want to delete {{ object.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a href="{% url 'characters_detail' character.id %}" class="btn secondary">
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
