{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/jpg"
    href="{% static 'images/scroll.jpg' %}"
  >
  <title>PolyWox's App of Arcane Arrangment</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
      </a>
    </div>
   <nav>
        <ul>
          {% if user.is_authenticated %}
            <li><a href="{% url 'spells_index' %}">All Spells</a></li>
            <li><a href="{% url 'characters_index' %}">All Characters</a></li>
            <li><a href="{% url 'characters_create' %}">Add a Character</a></li>
            <li><a href="{% url 'logout' %}">Log out</a></li>
          {% else %}
            <li><a href="{% url 'home' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
